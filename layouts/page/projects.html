{{ define "main" }}
<article class="markdown-body">
  <header class="text-justify">
    <h1 itemprop="name headline">{{ .Title | markdownify }}</h1>
    <p class="text-muted mb-2"><em>{{ .Params.description | markdownify }}</em></p>
  </header>

  {{ partial "projects.html" . }}

</article>
{{ end }}
