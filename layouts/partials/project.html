<tr>
  <td><a class="text-decoration-none" href="{{ .repository }}">{{ .title }}</a></td>
  <td><img src="https://img.shields.io/packagist/dt/{{ .composer }}.svg?style=flat-square" alt="{{ .title }}" class="card-img" /></td>
  <td>
    {{ if .description }}
    <p>{{ .description | markdownify }}</p>
    {{ end }}
  </td>
</tr>
