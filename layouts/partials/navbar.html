<div class="bg-faded">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ .Site.BaseURL | absLangURL }}" title="{{ .Title }}">
                <img src="/images/logo.svg" width="50" height="50" class="d-inline-block align-middle" alt="{{ .Title }} logo">
                {{ .Site.Params.tagline }}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            {{- $currentPage := . -}}

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {{ range .Site.Menus.navbar }}
                    {{ $menuURL := .URL | absLangURL }}
                    <li class="nav-item">
                        <a class="nav-link{{ if or ($currentPage.IsMenuCurrent "navbar" .) ($currentPage.HasMenuCurrent "navbar" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>


        </nav>
    </div>
</div>
